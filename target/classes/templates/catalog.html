<!DOCTYPE html>
<html lang="nl"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Catalogus - Rental Platform</title>

    <!-- ===== UNIFORM CSS (Wordt overal opnieuw gebruikt) ===== -->
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f6f8;
            color: #111;
        }

        a { text-decoration: none; color: inherit; }

        /* NAVBAR */
        nav {
            background: #1c1c1c;
            color: white;
            padding: 15px 26px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.35);
        }

        nav a {
            margin-right: 18px;
            color: #d6d6d6;
            font-weight: 500;
            transition: .2s;
        }
        nav a:hover { color: #fff; }

        nav form button {
            background: transparent;
            border: none;
            color: #ddd;
            cursor: pointer;
            font-size: 15px;
            transition: .2s;
        }
        nav form button:hover { color: #fff; }

        /* CONTAINER */
        .container {
            width: 95%;
            max-width: 1200px;
            margin: 35px auto;
        }

        h1 { margin-bottom: 20px; }

        /* FILTER BAR */
        .filters {
            background: white;
            padding: 16px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
            margin-bottom: 26px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .filters label { font-weight: 600; margin-right: 6px; }

        .filters select,
        .filters input {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            transition: .2s;
        }

        .filters select:focus,
        .filters input:focus {
            border-color: #1e88e5;
            box-shadow: 0 0 0 2px rgba(30,136,229,0.25);
            outline: none;
        }

        /* BUTTON */
        .btn {
            padding: 9px 15px;
            border-radius: 7px;
            background: #1e88e5;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: .2s;
            display: inline-block;
        }
        .btn:hover { background: #1565c0; }

        /* PRODUCT GRID */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 22px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.12);
            transition: .25s;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 16px rgba(0,0,0,0.18);
        }

        .badge {
            background: #e7e7e7;
            padding: 5px 9px;
            border-radius: 6px;
            font-size: 12px;
            display: inline-block;
            margin-bottom: 10px;
        }

        .price {
            font-weight: 700;
            margin: 10px 0;
            font-size: 16px;
        }

        .info { font-size: 14px; margin-bottom: 10px; }
    </style>
</head>

<body>

<nav>
    <div>
        <a href="/catalog">Catalogus</a>

        <a href="/cart" style="position: relative; display: inline-block;">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                 height="22" width="22">
                <path fill="#d6d6d6"
                      d="M7 18c-1.1 0-1.99.9..."/>
            </svg>
            <span th:if="${cartCount>0}" th:text="${cartCount}"
                  style="
                      position:absolute;top:-6px;right:-10px;
                      background:#43a047;color:white;padding:3px 7px;
                      font-size:11px;border-radius:50%;font-weight:700;">
            </span>
        </a>

        <a href="/orders" sec:authorize="isAuthenticated()">Mijn reservaties</a>
    </div>

    <div>
        <span sec:authorize="!isAuthenticated()">
            <a href="/login">Inloggen</a>
            <a href="/register">Registreren</a>
        </span>

        <span sec:authorize="isAuthenticated()">
            Ingelogd als <strong sec:authentication="name"></strong> |
            <form th:action="@{/logout}" method="post" style="display:inline;">
                <button>Uitloggen</button>
            </form>
        </span>
    </div>
</nav>

<div class="container">

    <h1>Catalogus</h1>

    <form method="get" th:action="@{/catalog}" class="filters">
        <label>Categorie:</label>
        <select name="categoryId">
            <option value="">Alle categorieën</option>
            <option th:each="cat : ${categories}"
                    th:value="${cat.id}"
                    th:text="${cat.name}">
            </option>
        </select>

        <label>Zoek:</label>
        <input type="text" name="search" th:value="${search}" placeholder="Zoek product...">

        <button class="btn">Filter</button>
    </form>

    <div class="grid">
        <div class="card" th:each="product : ${products}">
            <h3 th:text="${product.name}"></h3>

            <span class="badge" th:text="${product.category.name}"></span>

            <p class="info" th:text="${product.description}"></p>

            <p class="price">
                <span th:text="${product.dailyPrice}"></span> €/dag
            </p>

            <p class="info">Voorraad: <span th:text="${product.stock}"></span></p>

            <a th:href="@{'/cart/add/' + ${product.id}}" class="btn">Toevoegen aan mandje</a>
        </div>
    </div>

</div>

</body>
</html>
