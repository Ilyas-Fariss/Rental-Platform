<!DOCTYPE html>
<html lang="nl"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Reservatie detail - Rental Platform</title>

    <style>
        *{margin:0;padding:0;box-sizing:border-box;}
        body{font-family:'Segoe UI',Arial;background:#f4f6f8;color:#111;}

        nav{
            background:#1c1c1c;padding:15px 26px;color:white;
            display:flex;justify-content:space-between;align-items:center;
            box-shadow:0 2px 8px rgba(0,0,0,0.35);
        }
        nav a{margin-right:18px;color:#d6d6d6;font-weight:500;}
        nav a:hover{color:white;}

        .container{width:95%;max-width:1100px;margin:35px auto;}
        h1{margin-bottom:6px;}
        .subtitle{margin-bottom:20px;color:#666;}

        .card{
            background:white;padding:22px;border-radius:12px;
            box-shadow:0 3px 10px rgba(0,0,0,0.12);
        }

        .info-row{display:flex;justify-content:space-between;margin-bottom:8px;}
        .info-label{font-weight:600;}

        table{
            width:100%;margin-top:18px;border-collapse:collapse;
            background:white;border-radius:12px;overflow:hidden;
            box-shadow:0 3px 10px rgba(0,0,0,0.12);
        }
        th,td{padding:14px 16px;border-bottom:1px solid #ececec;}
        th{background:#f5f5f5;font-weight:600;}

        .text-right{text-align:right;}

        .actions{display:flex;gap:12px;margin-top:18px;}
        .actions a{text-align:center;flex:1;}

        .btn{
            padding:10px 14px;border-radius:7px;background:#1e88e5;
            color:white;font-size:14px;font-weight:600;border:none;
            cursor:pointer;transition:.2s;
            display:inline-block;
        }
        .btn:hover{background:#1565c0;}

        .btn-secondary{
            background:#e0e0e0;color:#333;
        }
        .btn-secondary:hover{background:#c5c5c5;}
    </style>
</head>

<body>

<nav>
    <div>
        <a href="/catalog">Catalogus</a>
        <a href="/cart">Winkelmandje</a>
        <a href="/orders">Mijn reservaties</a>
    </div>
    <div>
        <a href="/login">Inloggen</a>
        <a href="/register">Registreren</a>
    </div>
</nav>

<div class="container">

    <h1>Reservatie bevestigd</h1>
    <p class="subtitle">Hier is het overzicht van je reservatie.</p>

    <div class="card">

        <div class="info-row">
            <span class="info-label">Ordernummer:</span>
            <span th:text="${order.id}"></span>
        </div>

        <div class="info-row">
            <span class="info-label">Datum:</span>
            <span th:text="${order.createdAt}"></span>
        </div>

        <div class="info-row">
            <span class="info-label">Aantal items:</span>
            <span th:text="${order.totalItems}"></span>
        </div>

        <div class="info-row">
            <span class="info-label">Totaal per dag:</span>
            <span th:text="${#numbers.formatDecimal(order.totalPrice,1,'COMMA',2,'POINT')} + ' €'"></span>
        </div>

        <h3 style="margin-top:18px;">Gereserveerde materialen</h3>

        <table>
            <tr>
                <th>Product</th>
                <th>Aantal</th>
                <th class="text-right">Prijs/dag</th>
                <th class="text-right">Subtotaal</th>
            </tr>

            <tr th:each="item : ${order.items}">
                <td th:text="${item.product.name}"></td>
                <td th:text="${item.quantity}"></td>
                <td class="text-right"
                    th:text="${#numbers.formatDecimal(item.priceAtTime,1,'COMMA',2,'POINT')} + ' €'"></td>
                <td class="text-right"
                    th:text="${#numbers.formatDecimal(item.priceAtTime * item.quantity,1,'COMMA',2,'POINT')} + ' €'"></td>
            </tr>
        </table>

        <div class="actions">
            <a href="/orders" class="btn-secondary btn">Naar reservaties</a>
            <a href="/catalog" class="btn">Verder winkelen</a>
        </div>
    </div>

</div>

</body>
</html>
