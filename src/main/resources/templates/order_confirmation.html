<!DOCTYPE html>
<html lang="nl"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Bevestiging - Rental Platform</title>

    <style>
        *{margin:0;padding:0;box-sizing:border-box;}
        body{font-family:'Segoe UI',Arial;background:#f4f6f8;color:#111;}

        .container{
            max-width:600px;margin:80px auto;width:95%;
            background:white;padding:30px;border-radius:12px;
            box-shadow:0 3px 10px rgba(0,0,0,0.12);
            text-align:center;
        }

        h1{margin-bottom:10px;}
        p{margin:8px 0;font-size:16px;}

        .btn{
            margin-top:20px;padding:10px 16px;border-radius:7px;
            background:#1e88e5;color:white;font-weight:600;
            font-size:15px;text-decoration:none;display:inline-block;
            transition:.2s;
        }
        .btn:hover{background:#1565c0;}
    </style>
</head>

<body>

<div class="container">

    <h1>Bestelling bevestigd!</h1>

    <p>Ordernummer: <strong th:text="${order.id}"></strong></p>
    <p>Totaal per dag: <strong th:text="${order.totalPrice}"></strong> â‚¬</p>
    <p>Aantal items: <strong th:text="${order.items.size()}"></strong></p>

    <a href="/catalog" class="btn">Terug naar catalogus</a>
</div>

</body>
</html>
