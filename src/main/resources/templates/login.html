<!DOCTYPE html>
<html lang="nl"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inloggen - Rental Platform</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #f4f6f8, #e9eef5);
            color: #111;
        }

        /* NAVBAR */
        nav {
            background: #1c1c1c;
            color: white;
            padding: 15px 26px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.35);
            animation: fadeDown .4s ease;
        }
        @keyframes fadeDown {
            from { opacity: 0; transform: translateY(-10px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        nav a {
            margin-right: 18px;
            color: #d6d6d6;
            font-weight: 500;
            transition: .2s;
        }
        nav a:hover { color: #fff; }

        .container {
            width: 95%;
            max-width: 450px;
            margin: 60px auto;
            animation: fadeIn .4s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(12px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .card {
            background: white;
            padding: 35px;
            border-radius: 14px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.18);
            animation: fadeUp .5s ease;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(14px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            margin-bottom: 6px;
            font-weight: 700;
        }
        .subtitle {
            text-align: center;
            color: #555;
            margin-bottom: 20px;
        }

        .alert-error {
            background: #ffd6d6;
            padding: 12px;
            border-radius: 8px;
            color: #b71c1c;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }

        .alert-success {
            background: #d6f5d6;
            padding: 12px;
            border-radius: 8px;
            color: #1b5e20;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            font-weight: 600;
            margin-bottom: 6px;
            display: block;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
            background: #fff;
            transition: .2s;
        }
        input:focus {
            border-color: #1e88e5;
            box-shadow: 0 0 0 2px rgba(30,136,229,0.3);
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #1e88e5;
            color: white;
            border-radius: 7px;
            border: none;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: .25s ease;
        }
        .btn:hover {
            background: #1565c0;
            transform: translateY(-2px);
        }
        .btn:active {
            transform: scale(.97);
        }

        .link {
            display: block;
            margin-top: 15px;
            text-align: center;
            color: #1e88e5;
            font-weight: 500;
        }
        .link:hover {
            color: #1565c0;
        }

    </style>
</head>

<body>

<nav>
    <div>
        <a href="/catalog">Catalogus</a>
    </div>
    <div>
        <a href="/login">Inloggen</a>
        <a href="/register">Registreren</a>
    </div>
</nav>

<div class="container">

    <div class="card">

        <h1>Welkom terug</h1>
        <p class="subtitle">Log in met je account</p>

        <div th:if="${param.error}" class="alert-error">
            Ongeldige inloggegevens.
        </div>

        <div th:if="${param.logout}" class="alert-success">
            Je bent succesvol uitgelogd.
        </div>

        <form th:action="@{/login}" method="post">
            <label>Gebruikersnaam</label>
            <input type="text" name="username" required>

            <label>Wachtwoord</label>
            <input type="password" name="password" required>

            <button class="btn">Inloggen</button>
        </form>

        <a href="/register" class="link">Nog geen account? Registreren</a>
    </div>

</div>

</body>
</html>
