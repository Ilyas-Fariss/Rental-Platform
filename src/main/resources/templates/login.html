<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inloggen - Rental Platform</title>
    <style>
        :root{--primary:#1e88e5;--primary-dark:#1565c0;--bg:#0f172a;--card-bg:#020617;--text-main:#e5e7eb;--text-muted:#9ca3af;}
        *{box-sizing:border-box;}
        body{
            margin:0;
            font-family:system-ui,-apple-system,"Segoe UI",sans-serif;
            background:radial-gradient(circle at top,#1e3a8a,#020617 55%);
            color:var(--text-main);
            min-height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
        }
        .shell{
            width:100%;
            max-width:420px;
            padding:24px;
        }
        .logo-row{
            display:flex;
            align-items:center;
            gap:10px;
            margin-bottom:18px;
            color:#fff;
        }
        .logo-circle{
            width:34px;height:34px;border-radius:999px;
            display:flex;align-items:center;justify-content:center;
            background:linear-gradient(135deg,#1e88e5,#38bdf8);
        }
        .card{
            background:rgba(15,23,42,0.92);
            border-radius:18px;
            padding:22px 24px 26px;
            box-shadow:0 18px 45px rgba(15,23,42,0.8);
            backdrop-filter:blur(10px);
        }
        h1{margin:0 0 4px;font-size:24px;}
        .subtitle{margin:0 0 20px;color:var(--text-muted);font-size:14px;}
        label{display:block;font-size:13px;font-weight:500;margin-bottom:4px;}
        input[type="text"],input[type="password"]{
            width:100%;padding:9px 11px;border-radius:10px;
            border:1px solid #1f2937;background:#020617;
            color:#e5e7eb;font-size:14px;
        }
        input:focus{outline:none;border-color:#38bdf8;}
        .field{margin-bottom:14px;}
        .btn{
            width:100%;border-radius:999px;border:none;
            padding:9px 16px;font-size:15px;font-weight:600;
            cursor:pointer;background:var(--primary);color:#fff;
        }
        .btn:hover{background:var(--primary-dark);}
        .extra{
            margin-top:14px;font-size:13px;color:var(--text-muted);
            display:flex;justify-content:space-between;align-items:center;
        }
        a{color:#93c5fd;text-decoration:none;}
        a:hover{text-decoration:underline;}
        .error{
            background:#7f1d1d;color:#fee2e2;
            padding:8px 10px;border-radius:10px;
            font-size:13px;margin-bottom:12px;
        }
    </style>
</head>
<body>

<div class="shell">
    <div class="logo-row">
        <div class="logo-circle">
            <!-- klein cart icoontje -->
            <svg xmlns="http://www.w3.org/2000/svg"
                 viewBox="0 0 24 24" width="18" height="18">
                <path fill="#ffffff"
                      d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9
                         2-2-.9-2-2-2zm10 0c-1.1 0-1.99.9-1.99 2S15.9 22
                         17 22s2-.9 2-2-.9-2-2-2zM7.16 14h9.53c.75 0 1.4-.41
                         1.74-1.03L21.8 8.48c.25-.46.08-1.05-.38-1.3
                         -.14-.08-.3-.13-.46-.13H6.21L5.27 4.57C5.11 4.22
                         4.76 4 4.38 4H2v2h1l3.6 7.59-1.35 2.44
                         C4.52 16.37 5.48 18 7 18h12v-2H7.42l-.26-.5z"/>
            </svg>
        </div>
        <div>
            <div style="font-weight:700;">Rental Platform</div>
            <div style="font-size:12px;color:#9ca3af;">Student equipment booking</div>
        </div>
    </div>

    <div class="card">
        <h1>Inloggen</h1>
        <p class="subtitle">
            Meld je aan om je winkelmand, reservaties en profiel te bekijken.
        </p>

        <div th:if="${param.error}" class="error">
            Ongeldige gebruikersnaam of wachtwoord.
        </div>

        <form th:action="@{/login}" method="post">
            <div class="field">
                <label for="username">Gebruikersnaam</label>
                <input id="username" type="text" name="username" autocomplete="username" required>
            </div>

            <div class="field">
                <label for="password">Wachtwoord</label>
                <input id="password" type="password" name="password" autocomplete="current-password" required>
            </div>

            <button type="submit" class="btn">Inloggen</button>
        </form>

        <div class="extra">
            <span>Nog geen account?</span>
            <a href="/register">Registreer hier</a>
        </div>
    </div>
</div>

</body>
</html>
