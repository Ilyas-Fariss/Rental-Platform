<!DOCTYPE html>
<html lang="nl"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Winkelmandje - Rental Platform</title>

    <!-- ===== UNIFORM EMBEDDED CSS (zelfde styling als catalog.html) ===== -->
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f6f8;
            color: #111;
        }

        a { text-decoration: none; color: inherit; }

        /* ===== NAVBAR ===== */
        nav {
            background: #1c1c1c;
            color: white;
            padding: 15px 26px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.35);
        }

        nav a {
            margin-right: 18px;
            color: #d6d6d6;
            font-weight: 500;
            transition: .2s ease;
        }

        nav a:hover { color: #fff; }

        nav form button {
            background: transparent;
            border: none;
            color: #d6d6d6;
            cursor: pointer;
            font-size: 15px;
            transition: .2s;
        }
        nav form button:hover { color: #fff; }

        /* ===== CONTAINER ===== */
        .container {
            width: 95%;
            max-width: 1100px;
            margin: 35px auto;
        }

        h1 { margin-bottom: 20px; }

        /* ===== BUTTONS ===== */
        .btn {
            display: inline-block;
            padding: 9px 15px;
            border-radius: 7px;
            background: #1e88e5;
            color: white;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            border: none;
            transition: .2s ease;
        }

        .btn:hover { background: #1565c0; }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }
        .btn-secondary:hover { background: #c5c5c5; }

        /* ===== EMPTY CART ===== */
        .empty {
            background: white;
            padding: 22px;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.10);
            margin-bottom: 20px;
        }

        /* ===== TABLE ===== */
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.12);
        }

        table th, table td {
            padding: 14px 16px;
            border-bottom: 1px solid #ececec;
        }

        table th {
            background: #f5f5f5;
            text-align: left;
            font-weight: 600;
        }

        table tr:last-child td {
            border-bottom: none;
        }

        .text-right { text-align: right; }

        /* ===== TOTAL BOX ===== */
        .total-box {
            margin-top: 18px;
            background: white;
            padding: 18px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            box-shadow: 0 3px 10px rgba(0,0,0,0.10);
            font-size: 16px;
        }

        .total-label { font-weight: 600; }
        .total-amount { font-weight: 700; }

        /* ===== ACTION BUTTONS ===== */
        .actions {
            margin-top: 22px;
            display: flex;
            gap: 10px;
        }

        .actions a {
            flex: 1;
            text-align: center;
        }
    </style>

</head>

<body>

<!-- ===== NAVBAR ===== -->
<nav>
    <div class="left">
        <a href="/catalog">Catalogus</a>

        <a href="/cart" style="position: relative; display: inline-block;">
            <svg xmlns="http://www.w3.org/2000/svg"
                 viewBox="0 0 24 24" height="22" width="22">
                <path fill="#d6d6d6"
                      d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zm10
                         0c-1.1 0-1.99.9-1.99 2S15.9 22 17 22s2-.9 2-2-.9-2-2-2zM7.16
                         14h9.53c.75 0 1.4-.41 1.74-1.03L21.8 8.48c.25-.46.08-1.05-.38-1.3
                         -.14-.08-.3-.13-.46-.13H6.21L5.27 4.57C5.11 4.22 4.76 4 4.38
                         4H2v2h1l3.6 7.59-1.35 2.44C4.52 16.37 5.48 18 7 18h12v-2H7.42l-.26-.5z"/>
            </svg>

            <span th:if="${cartCount > 0}"
                  th:text="${cartCount}"
                  style="
                      position: absolute;
                      top: -6px;
                      right: -10px;
                      background: #43a047;
                      color: white;
                      padding: 3px 7px;
                      font-size: 11px;
                      border-radius: 50%;
                      font-weight: 700;
                  ">
            </span>
        </a>

        <a href="/orders" sec:authorize="isAuthenticated()">Mijn reservaties</a>
    </div>

    <div class="right">
        <span sec:authorize="!isAuthenticated()">
            <a href="/login">Inloggen</a>
            <a href="/register">Registreren</a>
        </span>

        <span sec:authorize="isAuthenticated()">
            Ingelogd als: <strong sec:authentication="name"></strong> |
            <form th:action="@{/logout}" method="post" style="display:inline;">
                <button>Uitloggen</button>
            </form>
        </span>
    </div>
</nav>

<!-- ===== CONTENT ===== -->
<div class="container">

    <h1>Winkelmandje</h1>

    <!-- Leeg mandje -->
    <div th:if="${#lists.isEmpty(items)}" class="empty">
        <p>Je winkelmandje is momenteel leeg.</p>
        <br>
        <a href="/catalog" class="btn">Terug naar catalogus</a>
    </div>

    <!-- Gevuld mandje -->
    <div th:if="${!#lists.isEmpty(items)}">

        <table>
            <tr>
                <th>Product</th>
                <th>Aantal</th>
                <th class="text-right">Prijs per dag</th>
                <th class="text-right">Subtotaal</th>
                <th></th>
            </tr>

            <tr th:each="item : ${items}">
                <td th:text="${item.product.name}"></td>
                <td th:text="${item.quantity}"></td>

                <td class="text-right"
                    th:text="${#numbers.formatDecimal(item.product.dailyPrice,1,'COMMA',2,'POINT')} + ' €'"></td>

                <td class="text-right"
                    th:text="${#numbers.formatDecimal(item.product.dailyPrice * item.quantity,1,'COMMA',2,'POINT')} + ' €'"></td>

                <td class="text-right">
                    <a th:href="@{'/cart/remove/' + ${item.product.id}}" class="btn btn-secondary">
                        Verwijderen
                    </a>
                </td>
            </tr>
        </table>

        <div class="total-box">
            <span class="total-label">Totaal per dag:</span>
            <span class="total-amount"
                  th:text="${#numbers.formatDecimal(total,1,'COMMA',2,'POINT')} + ' €'"></span>
        </div>

        <div class="actions">
            <a href="/catalog" class="btn-secondary btn">Verder winkelen</a>
            <a href="/cart/checkout" class="btn">Verder naar checkout</a>
        </div>

    </div>

</div>

</body>
</html>
