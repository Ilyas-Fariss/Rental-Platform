<!DOCTYPE html>
<html lang="nl"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Mijn reservaties - Rental Platform</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f0f2f5;
            color: #111;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        nav {
            background-color: #1e1e1e;
            color: white;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            margin-right: 18px;
            color: #ddd;
            font-weight: 500;
        }

        nav a:hover,
        nav form button:hover {
            color: white;
        }

        nav form button {
            background: transparent;
            border: none;
            color: #ddd;
            cursor: pointer;
            font-size: 15px;
        }

        .container {
            width: 95%;
            max-width: 900px;
            margin: 30px auto;
        }

        h1 {
            margin-bottom: 20px;
        }

        .empty {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        table th, table td {
            padding: 12px 16px;
            border-bottom: 1px solid #eee;
        }

        table th {
            background-color: #f5f5f5;
            text-align: left;
        }

        table tr:last-child td {
            border-bottom: none;
        }

        .text-right {
            text-align: right;
        }

        .btn {
            display: inline-block;
            padding: 6px 10px;
            border-radius: 6px;
            background-color: #1e88e5;
            color: white;
            font-size: 13px;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #1565c0;
        }

        .back-link {
            margin-top: 15px;
            display: inline-block;
        }

    </style>
</head>

<body>

<nav>
    <div>
        <a href="/catalog">Catalogus</a>
        <a href="/cart">Winkelmandje</a>
        <a href="/orders" sec:authorize="isAuthenticated()">Mijn reservaties</a>
    </div>

    <div>
        <span sec:authorize="!isAuthenticated()">
            <a href="/login">Inloggen</a>
            <a href="/register">Registreren</a>
        </span>

        <span sec:authorize="isAuthenticated()">
            Ingelogd als: <strong sec:authentication="name"></strong> |
            <form th:action="@{/logout}" method="post" style="display:inline;">
                <button>Uitloggen</button>
            </form>
        </span>
    </div>
</nav>

<div class="container">

    <h1>Mijn reservaties</h1>

    <div th:if="${#lists.isEmpty(orders)}" class="empty">
        <p>Je hebt nog geen reservaties geplaatst.</p>
        <br>
        <a href="/catalog" class="btn">Naar catalogus</a>
    </div>

    <div th:if="${!#lists.isEmpty(orders)}">
        <table>
            <tr>
                <th>Ordernummer</th>
                <th>Datum</th>
                <th>Aantal items</th>
                <th class="text-right">Totaal per dag</th>
                <th></th>
            </tr>

            <tr th:each="order : ${orders}">
                <td th:text="${order.id}">1</td>
                <td th:text="${order.createdAt}">datum</td>
                <td th:text="${order.totalItems}">0</td>
                <td class="text-right"
                    th:text="${#numbers.formatDecimal(order.totalPrice, 1,'COMMA',2,'POINT')} + ' €'">
                    0 €
                </td>
                <td class="text-right">
                    <a th:href="@{'/orders/' + ${order.id}}" class="btn">Details</a>
                </td>
            </tr>
        </table>

        <a href="/catalog" class="back-link">Terug naar catalogus</a>
    </div>

</div>

</body>
</html>
