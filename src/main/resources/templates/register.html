<!DOCTYPE html>
<html lang="nl"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Registreren - Rental Platform</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1e88e5 0%, #42a5f5 40%, #f0f2f5 100%);
            min-height: 100vh;
            color: #111;
        }

        a { text-decoration: none; color: inherit; }

        nav {
            background-color: rgba(30, 30, 30, 0.96);
            color: white;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(4px);
        }

        nav a {
            margin-right: 18px;
            color: #ddd;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        nav a:hover { color: #fff; }

        nav form button {
            background: transparent;
            border: none;
            color: #ddd;
            cursor: pointer;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        nav form button:hover {
            color: #fff;
        }

        .container {
            width: 95%;
            max-width: 430px;
            margin: 70px auto 40px auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.98);
            padding: 32px 28px;
            border-radius: 14px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.18);
            animation: fadeInUp 0.5s ease-out;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 28px rgba(0,0,0,0.22);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(12px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 22px;
            margin-bottom: 8px;
            text-align: center;
        }

        .subtitle {
            font-size: 14px;
            color: #666;
            text-align: center;
            margin-bottom: 22px;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        input[type=text],
        input[type=email],
        input[type=password] {
            width: 100%;
            padding: 10px 11px;
            border-radius: 8px;
            border: 1px solid #c3c3c3;
            margin-bottom: 16px;
            font-size: 15px;
            transition: border-color 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
            background-color: #fafafa;
        }

        input[type=text]:focus,
        input[type=email]:focus,
        input[type=password]:focus {
            outline: none;
            border-color: #1e88e5;
            box-shadow: 0 0 0 3px rgba(30,136,229,0.22);
            background-color: #fff;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: #1e88e5;
            border: none;
            color: white;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            font-weight: 600;
            letter-spacing: 0.3px;
            transition: background 0.2s ease, transform 0.1s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 10px rgba(30,136,229,0.3);
        }

        .btn:hover {
            background: #1565c0;
            transform: translateY(-1px);
            box-shadow: 0 6px 14px rgba(21,101,192,0.4);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: 0 3px 8px rgba(21,101,192,0.35);
        }

        .link {
            margin-top: 16px;
            text-align: center;
            display: block;
            color: #1e88e5;
            font-size: 14px;
            transition: color 0.2s ease;
        }

        .link:hover {
            color: #0d47a1;
        }

        .error-msg {
            color: #b00020;
            margin-bottom: 12px;
            text-align: center;
            font-weight: 600;
            font-size: 14px;
        }
    </style>

</head>

<body>

<nav>
    <div>
        <a href="/catalog">Catalogus</a>
        <a href="/cart">Winkelmandje</a>
        <a href="/orders">Mijn reservaties</a>
    </div>

    <div>
        <a href="/login">Inloggen</a>
        <a href="/register">Registreren</a>
    </div>
</nav>


<div class="container">
    <div class="card">

        <h1>Account aanmaken</h1>
        <p class="subtitle">Maak een account om materiaal te kunnen reserveren.</p>

        <div th:if="${error}" class="error-msg" th:text="${error}">
            Foutmelding
        </div>

        <form th:action="@{/register}" method="post">

            <label for="username">Gebruikersnaam</label>
            <input type="text" id="username" name="username" required>

            <label for="email">E-mailadres</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Wachtwoord</label>
            <input type="password" id="password" name="password" required>

            <button class="btn" type="submit">Registreren</button>
        </form>

        <a class="link" href="/login">Al een account? Log hier in</a>

    </div>
</div>

</body>
</html>
